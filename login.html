<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marketing App | Log In</title>

  <link href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card-container card">
      <a href="index.html">
        <img src="img/logo.png" class="logo-img-card" alt="Vislog Logo">
      </a>
      <form class="form-signin">
        <div class="form-group">
          <div class="icon-addon addon-md">
            <input type="text" placeholder="Email address" autofocus>
            <label for="email" class="glyphicon glyphicon-user"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="icon-addon addon-md">
            <input type="password" placeholder="Password">
            <label for="password" class="glyphicon glyphicon-lock"></label>
          </div>
        </div>
        <div class="mt10 mb10">
          <div id="remember" class="checkbox fl">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <div class="fr">
            <a href="#" class="fp"><i>Forgot password?</i></a>
          </div>
          <div class="clearfix"></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
