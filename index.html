<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marketing App</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <!-- Main stylesheet -->
  <link href="css/main.css" rel="stylesheet">

  <!-- Plugin stylesheets -->
  <link href="css/plugins/jquery.mb.YTPlayer.min.css" rel="stylesheet">
  <link href="css/plugins/animate.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body id="home">

  <!-- Navigation -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header pull-left">
        <a class="navbar-brand page-scroll" href="index.html">
          <span class="brand-logo"><img src="img/logo_navbar.png" alt="Logo Vislog" class="img-responsive"></span>
        </a>
      </div>
      <div class="main-nav pull-right">
        <div class="button_container toggle">
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </div>
      </div>
      <div class="overlay" id="overlay">
        <nav class="overlay-menu">
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </nav>

  <!-- Intro Header -->
  <header id="intro-carousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item video-section active">
        <a id="bgndVideo" class="player" data-property="{videoURL:'http://youtu.be/On1l6S6PvKM', containment:'.video-section', autoPlay:true, loop:true, mute:true, ratio:'16/9', startAt:4, quality:'hd720', opacity:1, showControls:false, addRaster:true, showYTLogo:false, vol:25}"></a>
        <div class="carousel-caption">
          <h1 class="animated slideInDown">Welcome to Vislog.</h1>
          <p class="intro-text animated slideInUp">Integrated Advertising Analysis & Monitoring Tools</p>
          <a href="login.html" class="btn btn-default btn-lg">Log In</a>
        </div>
        <div class="video-controls">
          <a id="video-volume" class="fa fa-volume-off fa-lg" href="#"></a>
          <a id="video-play" class="fa fa-pause fa-lg" href="#"></a>
        </div>
        <div class="overlay-detail"></div>
      </div>
    </div>
  </header>

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>

  <!-- Boostrap Core JavaScript -->
  <script src="css/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="js/plugins/jquery.mb.YTPlayer.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
