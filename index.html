<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quality Control</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
          <div class="card">
            <div class="image">
              <img src="img/thumbnail.jpg" width="100%" alt="">
            </div>
            <div class="text">
              <h4>Pengendalian Mutu Sambal pada PT. Gunacipta Multirasa dengan Menggunakan Diagram Kontrol Non-parametrik</h4>
              <form>
                <div class="form-group">
                  <label for="miu0">Spesifikasi perusahaan</label>
                  <input type="number" class="form-control" id="miu0" value="39" min="0">
                </div>
                <div class="form-group">
                  <label for="miu0">Jumlah sampel di tiap subgrup</label>
                  <input type="number" class="form-control" id="interval" value="3" min="1">
                </div>
                <div class="form-group">
                  <label for="file">CSV File</label>
                  <label class="btn btn-block btn-default">
                    Browse file&hellip; <input type="file" id="file" name="file" enctype="multipart/form-data" style="display: none;">
                  </label>
                </div>
                <button type="button" id="btnSubmit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modChart" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="modalLabel">Plot result</h4>
          </div>
          <div class="modal-body">
            <h3>Diagram Kontrol <i>Sign Chart</i></h3>
            <canvas id="canvas" width="568" height="300"></canvas>
            <h3>Diagram Kontrol Ewma Non-Parametrik</h3>
            <canvas id="canvas2" width="568" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
